<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xai - Intelligence Workspace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #6366f1;
        }
        html.lenis {
            height: auto;
        }
        .lenis.lenis-smooth {
            scroll-behavior: auto !important;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
            cursor: none;
        }
        .custom-cursor {
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: difference;
            transition: transform 0.1s ease-out;
            left: -100px;
            top: -100px;
        }
        .grain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("https://grainy-gradients.vercel.app/noise.svg");
            opacity: 0.03;
            pointer-events: none;
            z-index: 50;
        }
        .grid-overlay {
            position: fixed;
            inset: 0;
            background-image: linear-gradient(to right, rgba(255,255,255,0.02) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 80px 80px;
            pointer-events: none;
            z-index: 1;
        }
        #root {
            position: relative;
            z-index: 10;
        }
        canvas {
            display: block;
            outline: none;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "gsap": "https://esm.sh/gsap@3.12.5",
    "gsap/ScrollTrigger": "https://esm.sh/gsap/ScrollTrigger@3.12.5",
    "framer-motion": "https://esm.sh/framer-motion@11.11.11",
    "@react-three/fiber": "https://esm.sh/@react-three/fiber@8.17.10",
    "three": "https://esm.sh/three@0.169.0",
    "@react-three/drei": "https://esm.sh/@react-three/drei@9.114.0",
    "recharts": "https://esm.sh/recharts@2.13.0",
    "@google/genai": "https://esm.sh/@google/genai@0.21.0",
    "lenis": "https://esm.sh/lenis@1.1.20",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "gsap/": "https://esm.sh/gsap@^3.14.2/",
    "next": "https://esm.sh/next@^16.1.6",
    "next/": "https://esm.sh/next@^16.1.6/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div class="custom-cursor" id="cursor"></div>
    <div class="grain"></div>
    <div class="grid-overlay"></div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
    <script>
        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });
        document.addEventListener('mousedown', () => cursor.style.transform = 'scale(0.8)');
        document.addEventListener('mouseup', () => cursor.style.transform = 'scale(1)');
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
